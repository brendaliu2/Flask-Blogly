{% extends 'base.html' %}

{% block title %} Post {% endblock %}

{% block content %}

<h1>{{post.title}}</h1>

<p>{{post.content}}</p>

<p>By: {{user.get_full_name()}}</p>

<button>
  <a href ='/users/{{post.user_id}}'>Cancel</a>
</button>

<button>
  <a href ='/posts/{{post.id}}/edit'>Edit</a>
</button>

<button>
  <a href ='/posts/{{post.id}}/delete'>Delete</a>
</button>


{% endblock %}
